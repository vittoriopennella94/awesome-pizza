<div class="home-container">
  <div class="content">
    <h1 class="title">LISTA ORDINI</h1>
    <p class="subtitle">Scegli un ordine per vederne il dettaglio</p>

    <div class="button-group">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="customerSurname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.customerSurname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="customerAddress">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="customerAddInfo">
          <th mat-header-cell *matHeaderCellDef> Add. Info </th>
          <td mat-cell *matCellDef="let element"> {{element.customerAddInfo}} </td>
        </ng-container>

        <ng-container matColumnDef="orderState">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.orderState}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="mat-row-custom" *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row.orderId)"></tr>
      </table>


    </div>
  </div>
</div>
