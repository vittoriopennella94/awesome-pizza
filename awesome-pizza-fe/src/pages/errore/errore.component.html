<!-- error-page.component.html -->
<div class="error-container">
    <mat-card class="error-card">

        <div class="error-icon">
            <mat-icon>sentiment_very_dissatisfied</mat-icon>
        </div>

        <h1 class="error-title">Oops! Qualcosa è andato storto</h1>

        <p class="error-message">
            Siamo spiacenti, ma abbiamo riscontrato un errore. Si prega di riprovare più tardi.
        </p>

        <button mat-raised-button color="primary" className="home-button" (click)="goToHome()">
            <mat-icon>home</mat-icon>
            Home
        </button>

    </mat-card>
</div>
